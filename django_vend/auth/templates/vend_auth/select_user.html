{% extends "vend_auth/vend_auth_base.html" %}
{% block title %}Select user to authenticate{% endblock %}
{% block body %}{% if users %}
        <ul>{% for user in users %}
            <li>{% if user.image %}
                <img src="{{ user.image }}">{% endif %}
                <p>{{ user.display_name }}</p>
                <p>{{ user.email }}</p>
            </li>{% endfor %}
        </ul>{% endif %}
{% endblock %}
